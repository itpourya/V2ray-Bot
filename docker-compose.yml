services:
  cache:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes:
      - cache:/data
  app:
    build: .
    depends_on:
      - cache
    links:
      - cache
    restart: always
volumes:
  cache:
    driver: local
  psql_volume:
